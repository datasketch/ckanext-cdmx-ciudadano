<div class="jumbotron jumbotron-fluid" style="background-image: url(/images/Bitmap.png); background-size: cover; background-position: center; background-repeat: no-repeat; box-shadow: 0px 3.28661px 24.6496px rgba(0, 0, 0, 0.25);; display: flex; justify-content: center; align-items: center;">
  <div class="container font-gotham" style="color: #333328; display: flex; gap: 20px; width: auto; padding-top: 20px;">
      {% if count %}
        <div style="font-size: 62px;">{{ count }}</div>
      {% endif %}
      <p style="font-size: 32px;">
        {{ title }} <br> {{ subtitle }}
      </p>
  </div>
</div>
